<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIGENTIC Chatbot Demo</title>
  
  <!-- AIGENTIC Console Styles -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body class="avatar-page">

  <!-- Menu toggle button -->
  <button
    id="menu-toggle"
    aria-expanded="false"
    aria-controls="main-nav"
    aria-label="Toggle menu"
  >
    â˜° MENU
  </button>

  <!-- Main navigation -->
  <nav id="main-nav">
    <a href="chatbot.html">CHATBOT</a>
    <a href="index.html">HOME</a>
    <a href="team.html">MEET THE TEAM</a>
    <a href="csr.html">CSR</a>
    <a href="privacy.html">PRIVACY POLICY</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <!-- Mobile host message -->
  <div class="avatar-host-message">
    Our Avatar host Claudia will return soon! She is getting a wardrobe upgrade!
  </div>

  <!-- AIGENTIC Console Layout -->
  <div class="console-container" data-aos="fade-up">
    <!-- Avatar container (hidden) -->
    <div id="avatar-container"></div>

    <!-- Chat container -->
    <div class="chat-container">

      <div id="chat-window">
        <!-- Chat messages will be appended here -->
      </div>

      <div class="input-area">
        <textarea id="question" rows="1" placeholder="Type your message..."></textarea>
        <button id="submit-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Game Modal -->
  <div id="game-modal" class="game-modal-overlay" style="display: none;">
    <div class="game-modal-content">
      <button id="close-game-btn" class="game-modal-close-btn">&times;</button>
      <iframe id="game-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/static/main.js"></script>
  <script src="/static/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      easing: 'ease-in-out',
    });
  </script>
</body>
</html>
