      id="menu-toggle"
      aria-expanded="false"
      aria-controls="main-nav"

    <!-- Hero section -->
    <div class="hero contact-hero">
      <h1>Contact Us</h1>
      <h2>We're here to help</h2>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
      <!-- Image section -->
      <div class="contact-image">
        <img src="/static/images/contact_image.png" alt="Contact Visual" />
      </div>

      <!-- Form section -->
      <div class="demo-form-container">
        <h2 class="demo-form-title">Book a Demo</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" required />
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn-primary">Send</button>
        </form>
      </div>
    </div>

    <!-- Google Maps Embed -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d879.526041181885!2d5.4846246053986905!3d51.42738605971973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c6d855a0843a7d%3A0x8f1c38e2f3faf894!2sLe%20Sage%20ten%20Broeklaan%2017%2C%205615%20CP%20Eindhoven!5e0!3m2!1shu!2snl!4v1752849387908!5m2!1shu!2snl"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a href="privacy.html" class="privacy-link">Privacy Policy</a>
        </div>

        <div class="footer-divider"></div>

        <div class="footer-contact">
          Questions about your data? Contact us at
          <a href="mailto:contact@aigenticcompliance.com"
            >contact@aigenticcompliance.com</a
          >
        </div>

        <p class="footer-copyright">
          © 2025 Aigentic Compliance. All rights reserved.

      </div>
    </footer>
