<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIGENTIC Firesite Assistant</title>

  <!-- AIGENTIC Console Styles -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- Fonts & Animations -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body class="fireside-chatbot">

  <!-- Menu toggle button -->
  <button
    id="menu-toggle"
    aria-expanded="false"
    aria-controls="main-nav"
    aria-label="Toggle menu"
  >
    â˜° MENU
  </button>

  <!-- Main navigation -->
  <nav id="main-nav">
    <a href="chatbot.html">CHATBOT</a>
    <a href="index.html">HOME</a>
    <a href="team.html">MEET THE TEAM</a>
    <a href="csr.html">CSR</a>
    <a href="privacy.html">PRIVACY POLICY</a>
    <a href="contact.html">CONTACT</a>
  </nav>

  <!-- Return to Main Chatbot Button -->
  <button class="return-to-main-btn" id="return-main-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18" height="18">
      <line x1="19" y1="12" x2="5" y2="12"></line>
      <polyline points="12 19 5 12 12 5"></polyline>
    </svg>
    Back to Main Chat
  </button>

  <!-- Mobile host message -->
  <div class="avatar-host-message">
    Our Avatar host Claudia will return soon! She is getting a wardrobe upgrade!
  </div>

  <!-- AIGENTIC Console Layout -->
  <div class="console-container" data-aos="fade-up">
    <!-- Avatar container (hidden) -->
    <div id="avatar-container"></div>

    <!-- Convai Chat container with unique IDs -->
    <div class="convai-container chat-container"
         data-character-id="750cd450-8910-11f0-b127-42010a7be01f"
         data-service-name="firesite"
         data-welcome-message="Welcome to AIGENTIC Firesite Assistant. How may I assist you today?">

      <!-- Question counter -->
      <div class="question-counter" id="question-counter">
        Questions: <span id="question-count">0</span>/10
      </div>

      <div id="convai-chat-window">
        <!-- Chat messages will be appended here -->
      </div>

      <div class="convai-input-area input-area">
        <textarea id="convai-input" rows="1" placeholder="Type your message..." autocomplete="off"></textarea>
        <button id="convai-submit">Send</button>
      </div>
    </div>
  </div>

  <!-- Redirect Notice Modal -->
  <div class="redirect-notice" id="redirect-notice">
    <h3>Demo Limit Reached</h3>
    <p>You've reached the 10-question limit for this demo chatbot. Redirecting you back to the main chatbot...</p>
    <div class="countdown" id="countdown">3</div>
  </div>

  <!-- Scripts -->
  <script src="/static/script.js"></script>
  <script src="/static/demo-chatbot.js"></script>
  <script src="/static/session-initializer.js"></script>
  <script src="/static/convai-chat.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
      duration: 800,
      easing: 'ease-in-out',
    });
  </script>
</body>
</html>
